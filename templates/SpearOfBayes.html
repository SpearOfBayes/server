<html>
<head>
  <title>贝叶斯之矛：商品智能分类</title>
  <!-- 引入 Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/font-awesome.min.css" rel="stylesheet">
  <link href="../static/css/SpearOfBayes.css" rel="stylesheet">
  <!--引入jquery-->
  <!--script type="text/javascript" src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"-->
  <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="../static/js/SpearOfBayes.js"></script>
</head>
<body>
    <!--下面是网页上方的横幅-->
    <div class="banner">
      <headder>
        <div>
          <div>
            <img src="../static/images/logo.png"  alt="SpearOfBayes">
          </div>
          <!--<span class="group_name">SpearOfBayes</span>-->
          <!--右上角导航栏-->
          <div class="top_right_navbar">
            <div class="top_right_navbar_item">
              <a href="https://github.com/orgs/SpearOfBayes/dashboard" class="top_right_link">Github地址</a>
            </div>
            <div class="top_right_navbar_item">
              <a href="#" class="top_right_link">关于作者</a>
            </div>
            <div class="top_right_navbar_item">
              <a href="#" class="top_right_link">许可协议</a>
            </div>
          </div>
        </div>
      </headder>
    </div>
    <!---->
    <!--下面是主体部分-->
    <div>
      <div>
        <div>
          <div>
            <!--左侧功能栏-->
            <div class="left_bar">
              <div>
                <ul class="nav">
                  <li class="nav-item">
                    <div id="single_query_module" class="active_module">
                      <a>
                        <i id="lIcon1" class="fa fa-paper-plane"></i>
                        <span id="lWord1"  class="module_font">单个查询</span>
                      </a>
                    </div>
                  </li>
                  <li class="nav-item">
                    <div id="batch_query_module" class="module">
                      <a>
                        <i id="lIcon2"  class="fa fa-paper-plane-o"></i>
                        <span id="lWord2" class="module_font">批量查询</span>
                      </a>
                    </div>
                  </li>
                  <li class="nav-item">
                    <div id="model_insight_module" class="module">
                      <a>
                        <i id="lIcon3" class="fa fa-search-plus"></i>
                        <span id="lWord3" class="module_font">可视化模型</span>
                      </a>
                    </div>
                  </li>
                  <li class="nav-item">
                    <div id="parameters_module" class="module" >
                      <a>
                        <i id="lIcon4"  class="fa fa-line-chart"></i>
                        <span id="lWord4" class="module_font">训练参数</span>
                      </a>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
            <!---->
            <!--右侧放置主要内容的的窗口-->
            <div class="main_window" id="main_window">
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
